<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Lembur Tuan</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        #login-box, #main-content { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #333; color: white; }
        .input-group { margin-bottom: 10px; }
        input { padding: 8px; width: 95%; }
        button { padding: 10px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

<div id="login-box">
    <h2>Login Akses Tuan</h2>
    <input type="text" id="user" placeholder="Username"><br><br>
    <input type="password" id="pass" placeholder="Password"><br><br>
    <button onclick="cekLogin()">Masuk</button>
</div>

<div id="main-content" style="display:none;">
    <h2>Data Lembur</h2>
    <div class="input-group">
        <input type="text" id="tgl" placeholder="16 JANUARI 2026">
        <input type="text" id="jam" placeholder="3 JAM">
        <input type="text" id="ket" placeholder="PAGI">
        <br><br>
        <button onclick="tambahData()">Tambah Data</button>
    </div>
    <table id="tabelLembur">
        <thead>
            <tr>
                <th>TANGGAL</th>
                <th>JAM LEMBUR</th>
                <th>KETERANGAN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>16 JANUARI 2026</td>
                <td>3 JAM</td>
                <td>PAGI</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function cekLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === "teguh" && p === "afia") {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            alert("Akses Ditolak, Tuan.");
        }
    }

    function tambahData() {
        const tgl = document.getElementById('tgl').value;
        const jam = document.getElementById('jam').value;
        const ket = document.getElementById('ket').value;
        if(tgl && jam && ket) {
            const tabel = document.getElementById('tabelLembur').getElementsByTagName('tbody')[0];
            const barisBaru = tabel.insertRow();
            barisBaru.insertCell(0).innerHTML = tgl;
            barisBaru.insertCell(1).innerHTML = jam;
            barisBaru.insertCell(2).innerHTML = ket;
        }
    }
</script>

</body>
</html>
